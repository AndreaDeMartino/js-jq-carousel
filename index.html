<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/c2709405dd.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/main.css">
  <title>CAROUSEL</title>
</head>
<body class="u-montserrat">

  <div class="app background">
    
    <header class="u-text-center">
      <h1 class="title">CAROUSEL EXAMPLE</h1>
    </header>
  
  
    <main>
      <div class="carousel-box u-flex-center">

        <div class="left-box u-flex-center">
          <a class="left-icon" href="#"><i class="fas fa-chevron-circle-left u-text-xl"></i></a>
          
        </div>

        <div class="center-box u-relative">
          <img class= "logo" src="img/1.jpg" alt="1">

          <div class="selector">
            <i class="item-first item-active fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class=" item-last fas fa-circle"></i>
          </div>

        </div>

        <div class="right-box u-flex-center">
          <a class= "right-icon" href="#"><i class="fas fa-chevron-circle-right u-text-xl"></i></a> 
        </div>

      </div>
    </main>

  </div>









  
  <!-- jQuery -->
  <script 
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
  </script>
  <!-- My JS -->
  <script src="script/main.js"></script>

</html>
